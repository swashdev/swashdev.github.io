---
layout: default
---

<!-- Blog post page content -->
<h1>{{ page.title }}</h1>

<p>{{ page.date | date_to_string }} - {{ page.author | default: site.github.owner_name }}</p>

{{ content }}

{% if page.tags %}
	<p><small>tags: <em>{{ page.tags | join: "</em>, <em>" }}</em></small></p>
{% endif %}
<!-- End blog post page content -->
